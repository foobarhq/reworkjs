jobs:
  publish-docz:
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - run: npm ci
      - run:
          name: Publish
          command: |
            npm run docz:build

            git config --global user.email "bot@ephys.be"
            git config --global user.name "EPHYS THE HUMAN TOTALLY NOT A ROBOT"
            ./node_modules/.bin/gh-pages -d .docz/dist --message "[skip ci] Publish docz"

